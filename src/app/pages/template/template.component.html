<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger">
            Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               name="apellido"
               placeholder="Apellido"
               #apellido="ngModel"
               required
               minlength="5">

        <small *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger">
            Ingrese 5 letras
        </small>
        
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             name="correo"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             required
             minlength="5">

      <small *ngIf="correo.invalid && correo.touched"
          class="form-text text-danger">
            Ingrese 5 letras
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select 
        name="pais" 
        [class.is-invalid]="pais.invalid && pais.touched"
        [ngModel]="usuario.pais"
        required
        #pais="ngModel"
        [disabled]="paises.length === 0"
        class="form-control">

        <option [value]="pais.codigo" *ngFor="let pais of paises">
          {{pais.nombre}}
        </option>

      </select>

      <small *ngIf="pais.invalid && pais.touched"
          class="form-text text-danger">
            Seleccione pais
      </small>

    </div>
  </div>  

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">

        <input 
          type="radio" 
          class="form-check-input" 
          name="genero"   
          value="M"
          [class.is-invalid]= "genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"      
        >
        <label class="form-check-label">Maculino</label>

      </div>
      <div class="form-check form-check-inline">

        <input 
          type="radio" 
          class="form-check-input" 
          name="genero"
          [class.is-invalid]= "genero.invalid && genero.touched"
          value="F"
          [ngModel]="usuario.genero"
          #genero="ngModel"
        >
        <label class="form-check-label">Femenino</label>

      </div>

      <small *ngIf="genero.invalid && genero.touched"
          class="form-text text-danger">
            Seleccione genero
      </small>

    </div>  

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
